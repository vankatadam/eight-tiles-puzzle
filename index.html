<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eight tiles puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <p>
      How to play: Tap the tile closest to the empty space to slide it into the
      empty position. To win, you have to achieve pattern from 1 in the top left
      corner to 8 in the bottom middle corner to win. Help:
      <a href="https://en.wikipedia.org/wiki/Sliding_puzzle">?</a>
    </p>
    <div class="box1">
      <div class="box2">
        <div class="circleContainer" id="empty">
          <div class="emptyTile"></div>
        </div>
        <div class="tileShape" id="tile1"><p>1</p></div>
        <div class="tileShape" id="tile2"><p>2</p></div>
        <div class="tileShape" id="tile3"><p>3</p></div>
        <div class="tileShape" id="tile4"><p>4</p></div>
        <div class="tileShape" id="tile5"><p>5</p></div>
        <div class="tileShape" id="tile6"><p>6</p></div>
        <div class="tileShape" id="tile7"><p>7</p></div>
        <div class="tileShape" id="tile8"><p>8</p></div>
        <div class="modal" id="modal"><p>You Won!!!</p></div>
      </div>
    </div>
  </body>
</html>
